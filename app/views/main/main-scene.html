<div id="main" class="palm-dark">
	
	<div class="toggles" id="toggles">
	     
		<div class="palm-group">
		
			<div class="palm-group-title">Tethered Interfaces</div>
			
			<div class="palm-list">
			
				<div id="wifi-row" class="palm-row first">
					<div class="palm-row-wrapper">
						<div class="label left">WiFi</div>
						<div id="wifi" x-mojo-element="ToggleButton"></div>
						<div x-mojo-element="Spinner" name='wifiSpinner'></div>
						<div class="icon-wifi"></div>
					</div>
				</div>
				
				<div id="bt-row" class="palm-row">		
					<div class="palm-row-wrapper">
						<div class="label left">Bluetooth</div>
						<div id="bluetooth" x-mojo-element="ToggleButton"></div>
						<div x-mojo-element="Spinner" name='btSpinner'></div>
						<div class="icon-bt"></div>			
					</div>
				</div>
				
				<div id="usb-row" class="palm-row last">
					<div class="palm-row-wrapper">
						<div class="label left">USB</div>
						<div id="usb" x-mojo-element="ToggleButton"></div>
						<div x-mojo-element="Spinner" name='usbSpinner'></div>
						<div class="icon-usb"></div>
					</div>
				</div>
				
			</div>
			
		</div>
		
		<div class='palm-info-text' style="text-align:center;">Tap row to bring up interface options.</div>
		
		<center>
  		<table border=0 cellpadding=0 cellspacing=0 width="100%">
        <tr>
          <td width="50%">
            <div class="palm-group unlabeled">
              <div class="palm-list">
                <div id="dhcp-row" class="palm-row single">
                  <div class="palm-row-wrapper">
                  <center>
                    <div class='palm-info-text' style="margin:0px;padding:0px;padding-top:6px;">DHCP Server</div>
                    <div id="dhcp-icon" class="icon status-offline" style="margin:0px;padding:0px;margin-top:-12px;"></div>
                  </center>
                </div>
              </div>
            </div>
          </div>
          </td>
          <td width="50%">
            <div class="palm-group unlabeled">
              <div class="palm-list">
                <div id="ipforward-row" class="palm-row single">
                  <div class="palm-row-wrapper">
                  <center>
                    <div class='palm-info-text' style="margin:0px;padding:0px;padding-top:6px;">IP Forwarding</div>
                    <div id="ip-forward-icon" class="icon status-offline" style="margin:0px;padding:0px;margin-top:-12px;"></div>
                  </center>
                </div>
              </div>
            </div>
          </div>
          </td>
        </tr>
      </table>
    </center>
    	
	</div>
	
	
  <div id="connections">
    <div id="clientList" x-mojo-element="List"></div>
  </div>

	
</div>
